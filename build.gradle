plugins {
    id 'java'
}

group = 'com.r3944realms.whimsy'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.8'
    implementation group: 'org.realityforge.org.jetbrains.annotations', name: 'org.jetbrains.annotations', version: '1.7.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.17.0'
    implementation group: 'com.google.guava', name: 'guava', version: '33.3.0-jre'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.109.Final'
    implementation 'io.netty:netty-codec-http:4.1.109.Final'
    implementation 'io.netty:netty-transport:4.1.109.Final'
    implementation 'io.netty:netty-common:4.1.109.Final'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.16'

}

test {
    useJUnitPlatform()
}